<div class="appHeader bg-warning">
    <div class="left">
        <a [routerLink]="[ '/home' ]" class="headerButton text-white">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
    </div>

    <div class="pageTitle">Leads Dashboard </div>

    <div class="right">
        <a href="javascript:;" class="headerButton text-white" data-toggle="modal" data-target="#DialogIconedInfo">
            <ion-icon name="settings-outline"></ion-icon>
        </a>
    </div>
</div>
<!-- * App Header -->

<!-- DialogIconedInfo -->
<div class="modal fade dialogbox" id="DialogIconedInfo" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">   <ion-icon name="settings-outline"></ion-icon> Select Period or User</h5>
            </div>
            <div class="modal-body">

               
                    <div class="row no-gutters">

                        
                        <div class="col-12 mb-3">
                            <div class="m2-3"> Select User : </div>
                            <select class="form-control form-control-sm" (change)="onUser($event.target.value)" [(ngModel)]="id_user_select">
                                <option value="0">All Group</option>
                                <option *ngFor="let x of user" value="{{x.id}}"> {{x.name}} </option>
                            </select>
                        </div>



                        <div class="col-12 ">
                            <b> Select Period : </b>
                        </div>
 
                        <div class="row my-3">
                            <div class="col-4">
                                <button type="button" class="btn  btn-block" [ngClass]="{'btn-primary': period === 'month', 'btn-light'  : period != 'month' }" (click)="onPeriod('month');" [routerLink]="[ '/dashLead/month' ]">This Month</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn   btn-block" [ngClass]="{'btn-primary': period === 'quarter', 'btn-light'  : period != 'quarter' }" (click)="onPeriod('quarter');" [routerLink]="[ '/dashLead/quarter' ]">This Quarter </button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn  btn-block " [ngClass]="{'btn-primary': period === 'year', 'btn-light'  : period != 'year' }" (click)="onPeriod('year');" [routerLink]="[ '/dashLead/year' ]">This Year</button>
                            </div>

                        </div>



                    </div>
 



            </div>
            <div class="modal-footer">
                <div class="btn-inline">
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- * DialogIconedInfo -->




<div id="appCapsule" class=" mt-2">

    <div class="header-large-title">
        <h3>Leads  by {{period}}</h3>
    </div>

    <div class="section mb-2">

        <div class="row no-gutters">

            <div class="col-6">
                <div class=" mx-1 mb-1 bg-danger p-1 text-center">
                    <strong> Today </strong>
                    <h1 class="p-0 m-0 text-white">{{lead.today}}</h1>
                </div>
            </div>
            <div class="col-6">
                <div class=" mx-1 mb-1 bg-bitcoin p-1  text-center">
                    <strong> This Month </strong>
                    <h1 class="p-0 m-0 text-white">{{lead.month}}</h1>
                </div>
            </div>
            <div class="col-6">
                <div class=" mx-1 bg-success p-1  text-center">
                    <strong> This Quarter </strong>
                    <h1 class="p-0 m-0 text-white">{{lead.quarter}}</h1>
                </div>
            </div>
            <div class="col-6">
                <div class=" mx-1 bg-linkedin p-1  text-center">

                    <strong> This Year </strong>
                    <h1 class="p-0 m-0 text-white">{{lead.year}}</h1>
                </div>
            </div>
        </div>

    </div>

    <div class="section mb-2">
        <h3>Leads Test works! </h3>
        <div class=" border bg-white py-2">
          
            <div class="chart-wrapper">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                </canvas>
            </div>
        </div>
    </div>



    <div class="section mb-2 ">
        <h3> Leads By Source Per Quarter </h3>
        <div class="border bg-white py-2">
          
            <div class="chart-wrapper">
                <canvas baseChart [data]="leadPerDistributionData" [labels]="leadPerDistributionLabels" [chartType]="pie">
                </canvas>
            </div>

        </div>

    </div>

    <div class="section mb-2 ">
        <h3> Leads By Industry Per Quarter </h3>
        <div class="border bg-white py-2">
     
            <div class="chart-wrapper">
                <canvas baseChart [data]="leadPerIndustryData" [labels]="leadPerIndustryLabels" [chartType]="pie">
                </canvas>
            </div>

        </div>

    </div>




</div>


<app-app-bottom-menu></app-app-bottom-menu>
