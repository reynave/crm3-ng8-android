<!-- App Header -->
<div class="appHeader bg-dark text-light">
    <div class="left">
        <a [routerLink]="[ '/report' ]" class="headerButton">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">
        Opportunities Lost <small> ({{items.length}})</small>
    </div>
    <div class="right">
        <a href="javascript:;" class="headerButton toggle-searchbox">
            <ion-icon name="search-outline"></ion-icon>
        </a> 
    </div>
</div>
<!-- * App Header -->

<!-- Search Component -->
<div id="search" class="appHeader">
    <form class="search-form">
        <div class="form-group searchbox">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search" [ngModelOptions]="{standalone: true}">
            <i class="input-icon">
                <ion-icon name="search-outline"></ion-icon>
            </i>
            <a href="javascript:;" class="ml-1 close toggle-searchbox">
                <ion-icon name="close-circle"></ion-icon>
            </a>
        </div>
    </form>
</div>
<!-- * Search Component -->


<!-- App Capsule -->
<div id="appCapsule">     
    <ul class="listview image-listview">
  
        <li *ngFor="let x of items    | searchPipe:'name':search ">
            <a [routerLink]="[ '/lost/',x.id]" class="item"> 
                <div class="in">
                    <div>
                        <header>{{x.company}}</header>
                        {{x.name}}
                        <footer>{{x.currency}} {{x.amount | number}}</footer>
                    </div>
                    <span class="text-muted">view</span>
                    
                </div>
            </a>
        </li>

    </ul>

    <div class="row" [hidden]="!loading">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
</div>
<!-- * App Capsule -->



<app-app-bottom-menu></app-app-bottom-menu>
